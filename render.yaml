services:
  - type: web
    name: quant-research-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    region: singapore
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
